<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="Icon" href="Minimalist Beige Online Fast & Free Delivery Service Logo.jpg"></link>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FOODKART</title>
    <link rel="stylesheet" href="/signin.css">
    <link rel="stylesheet" href="footer.css">
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="form-container">
        <div id="signin-form" class="form-box">
            <h2>Sign In</h2>
            <form id="signin" onsubmit="return validateSignin()">
                <input type="email" id="signin-email" placeholder="Email" required>
                <input type="password" id="signin-password" placeholder="Password" required>
                <button type="submit"><a href="/index.html">Sign In</a></button>
                <p class="switch-link">Don't have an account? <a href="#" onclick="toggleForm()">Sign Up</a></p>
            </form>
        </div>
        
        <div id="signup-form" class="form-box hidden">
            <h2>Sign Up</h2>
            <form id="signup" onsubmit="return validateSignup()">
                <input type="text" id="signup-name" placeholder="Full Name" required>
                <input type="email" id="signup-email" placeholder="Email" required>
                <input type="password" id="signup-password" placeholder="Password" required>
                <input type="password" id="signup-confirm-password" placeholder="Confirm Password" required>
                <button type="submit">Sign Up</button>
                <p class="switch-link">Already have an account? <a href="#" onclick="toggleForm()">Sign In</a></p>
            </form>
        </div>
    </div>
</body>
</html>

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: #f5f5f5;
    }

    header {
      background-color: #e23744;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .container {
      max-width: 1000px;
      margin: 30px auto;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .profile-header {
      display: flex;
      align-items: center;
      padding: 20px;
      background: #fafafa;
      border-bottom: 1px solid #ddd;
    }

    .profile-header img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      margin-right: 20px;
    }

    .profile-header h2 {
      margin: 0;
      font-size: 24px;
    }

    .section {
      padding: 20px;
      border-top: 1px solid #eee;
    }

    .section h3 {
      margin-bottom: 15px;
      font-size: 20px;
      color: #e23744;
    }

    .order {
      background: #f9f9f9;
      padding: 10px 15px;
      border-radius: 6px;
      margin-bottom: 10px;
    }

    .settings label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }

    .settings input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .settings button {
      margin-top: 15px;
      background-color: #e23744;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .settings button:hover {
      background-color: #c42435;
    }
  </style>
</head>

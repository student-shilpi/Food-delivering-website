<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="Icon" href="Minimalist Beige Online Fast & Free Delivery Service Logo.jpg"></link>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FOODKART Wishlist</title>
  <link rel="stylesheet" href="/wishlists.css" />
</head>
<body>
  <div class="wishlist-container">
    <h1>My Wishlist</h1>
    <div class="card-list">
      <div class="card">
        <img src="https://tb-static.uber.com/prod/image-proc/processed_images/150a1c448aa58f94ff8304d6fda985b1/30be7d11a3ed6f6183354d1933fbb6c7.jpeg" alt="Restaurant Image">
        <div class="card-content">
          <h3>Pizza Palace</h3>
          <p>Italian, Fast Food</p>
          <button class="remove-btn">Remove</button>
        </div>
      </div>
      <div class="card">
        <img src="https://sushiworld.ae/storage/383/conversions/Slider--cover.png" width="300" height="200" alt="Restaurant Image">
        <div class="card-content">
          <h3>Sushi World</h3>
          <p>Japanese, Seafood</p>
          <button class="remove-btn">Remove</button>
        </div>
      </div>
      <!-- Add more cards as needed 
        </div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="Icon" href="Minimalist Beige Online Fast & Free Delivery Service Logo.jpg"></link>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FOODKART</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #fff4f4;
      margin: 0;
      padding: 0;
    }

    .contact-container {
      max-width: 600px;
      margin: 50px auto;
      padding: 30px;
      background-color: #ffffff;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .contact-container h1 {
      color: #e23744;
      margin-bottom: 10px;
    }

    .contact-container p {
      color: #555;
      font-size: 16px;
    }

    form {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input, textarea {
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
      width: 100%;
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    button {
      background-color: #e23744;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #c82032;
    }

    .contact-info {
      margin-top: 30px;
      text-align: left;
    }

    .contact-info h3 {
      color: #e23744;
    }

    .contact-info p {
      color: #333;
    }
  </style>
</head>
<body>
  <div class="contact-container">
    <h1>Contact FOODKART</h1>
    <p>We'd love to hear from you!</p>
    <form>
      <input type="text" placeholder="Your Name" required />
      <input type="email" placeholder="Your Email" required />
      <textarea placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
    <div class="contact-info">
      <h3>Reach us at:</h3>
      <p>Email: support@foodkart.com</p>
      <p>Phone: ‪+91 12345 67890‬</p>
      <p>Address: FOODKART HQ, Gurgaon, India</p>
    </div>
  </div>
</body>
</html>
